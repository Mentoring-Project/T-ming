<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>회원가입</title>
    <script th:src="@{/js/join.js}"></script>
</head>

<th:block layout:fragment="content">
    <div>
        <form action="/member/joinMember" method="post" id="joinForm">
            <div>아이디 <input type="text" name="id"></div>
            <p id="checkResult" style="display: none;"></p>
            <div>비밀번호 <input type="password" name="password"></div>
            <div>이름 <input type="text" name="name"></div>
            <div>이메일 <input type="email" name="email"></div>
            <div>성별
                <input type="radio" id="genderW" name="gender" value="W"><label for="genderW">여자</label>
                <input type="radio" id="genderM" name="gender" value="M"><label for="genderM">남자</label>
            </div>
            <div>나이 <input type="number" name="age"></div>
            <div>휴대폰 번호 <input type="text" name="phone"></div>
            <button type="button" class="devJoinSubmit">회원가입</button>
        </form>
    </div>
</th:block>

</html>
