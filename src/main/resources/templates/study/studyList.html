<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:fragment="Content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>스터디 목록</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/main/list">Main</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/study/list">Study</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Chat</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">MyPage</a>
  </li>
</ul>
<br><br>

  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>상태</th>
        <th>희망 지역</th>
        <th>시작일</th>
        <th>종료일</th>
        <th>모집 인원</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.size(studyList) == 0}">
        <td colspan="7">조회된 내역이 없습니다.</td>
      </tr>
      <tr th:if="${#lists.size(studyList) != 0}" th:each="list : ${studyList}" th:data-id="${list.studySeq}"
          th:onclick="|location.href='@{/study/studyDetail(studySeq=${list.studySeq})}'|">
        <td th:utext="${list.studySeq}"></td>
        <td th:utext="${list.title}"></td>
        <td th:utext="${list.status}">/td>
        <td th:utext="${list.hopeArea}"></td>
        <td th:utext="${#temporals.format(list.startDate, 'yyyy-MM-dd')}"></td>
        <td th:utext="${#temporals.format(list.endDate, 'yyyy-MM-dd')}"></td>
        <td>[[${applicantNo}]] / [[${list.recruitInt}]]</td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
